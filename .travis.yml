services:
  - postgresql
matrix:
  include:
    - language: node_js
      node_js: '12'
      python: '3.7'
      dist: bionic
      addons: 
        sonarcloud:
          organization: "swsnu"
          token: 
            secure: ""
      cache:
        - yarn: true
        - pip: true
      before_install:
        - cd frontend
      install:
        - yarn install
        - yarn add coveralls
        - gem install coveralls-lcov
        - cd ..
        - cd backend
        - source ~/virtualenv/python3.7/bin/activate
        - pip install -r requirements.txt
        - pip install coveralls
        - python -m pip install Pillow
        - pip install django_cleanup
        - pip install jwt
        - pip install verify_email
        - pip install psycopg2
        - pip install django-sslserver
        - pip install boto3
        - pip install locust
      before_script:
        - psql -c "CREATE DATABASE recipick_database;" -U postgres
        - psql -c "CREATE USER root SUPERUSER;" -U postgres
      script:
        - cd ..
        - cd frontend
        - ./node_modules/.bin/eslint src/
        - yarn test --coverage --watchAll=false
        - coveralls-lcov -v -n coverage/lcov.info > coverage/coverage.json
        - cd ..
        - cd backend
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test recipick
        - coverage xml
        - cd ..
        - sonar-scanner
      after_success:
        - cd backend
        - coveralls --merge=../frontend/coverage/coverage.json
